<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <button class="firstButton">
        <img src="https://m.media-amazon.com/images/I/41HnNEzSeCL._SX679_.jpg" height="200" width="200">
    </button><br><br><br>
    <button class="image">
        <img src="https://m.media-amazon.com/images/I/61PIYr9y1rL._SY879_.jpg" height="200" width="200">
    </button>
    <button class="image">
        <img src="https://m.media-amazon.com/images/I/61zA92oKdOL._SY879_.jpg" height="200" width="200">
    </button>
    <button class="image">
        <img src="https://m.media-amazon.com/images/I/61WRs85JYML._SY879_.jpg" height="200" width="200">
    </button>
    <button class="image">
        <img src="https://m.media-amazon.com/images/I/41HnNEzSeCL._SX679_.jpg" height="200" width="200">
    </button>

    <script>
       
        let firstButtonImg = document.querySelector(".firstButton img");
        let images = document.querySelectorAll(".image");
          images.forEach(button => {
            button.addEventListener("click", () => {
            let clickedImgSrc = button.querySelector("img").src;
                 firstButtonImg.src = clickedImgSrc;
            });
        });
    </script>
</body>
</html>
